<footer class="site-footer">

  <div class="wrap">

    <h2 class="footer-heading">{{ site.title }}</h2>

    <div class="footer-col-1 column">
      <ul>
        <li>{{ site.title }}</li>
        <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
      </ul>
    </div>

    <div class="footer-col-2 column">
      <ul>
        {% if site.github_username %}<li>
          <a href="https://github.com/{{ site.github_username }}">
            <i class="icon-github"></i>
            <span class="username">{{ site.github_username }}</span>
          </a>
        </li>{% endif %}
        {% if site.twitter_username %}<li>
          <a href="https://twitter.com/{{ site.twitter_username }}">
            <i class="icon-twitter-bird"></i>
            <span class="username">{{ site.twitter_username }}</span>
          </a>
        </li>{% endif %}
		<li><a href="{{ "/feed.xml" | prepend: site.baseurl }}"><i class="icon-rss-alt"></i><span class="username">RSS</span></a></li>
      </ul>
    </div>

    <div class="footer-col-3 column">
      <p class="text">{{ site.description }}</p>
    </div>

  </div>

</footer>
<script src="{{ "/assert/jquery/jquery-1.11.1.min.js" | prepend: site.baseurl }}"></script>
<script src="{{ "/assert/bootstrap/js/bootstrap.min.js" | prepend: site.baseurl }}"></script>
